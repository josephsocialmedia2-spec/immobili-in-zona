<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Immobili in vendita – Tutti i portali</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f5f6f8;
      margin:0;
      padding:20px;
    }
    .box{
      max-width:520px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1{ font-size:22px; }
    input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:16px;
      margin-top:10px;
    }
    button{
      width:100%;
      margin-top:14px;
      padding:14px;
      border-radius:12px;
      border:none;
      background:#111;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .links{
      margin-top:20px;
      display:grid;
      gap:10px;
    }
    a{
      display:block;
      padding:14px;
      background:#f0f2f5;
      border-radius:12px;
      text-decoration:none;
      color:#111;
      font-weight:600;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Trova TUTTI gli immobili in vendita</h1>
    <p>Inserisci una città. Apriremo le ricerche ufficiali di ogni portale.</p>

    <input id="city" placeholder="Es. Milano">
    <button onclick="search()">Cerca immobili</button>

    <div class="links" id="links"></div>
  </div>

<script>
function slug(s){
  return s.toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9\s-]/g,"")
    .trim()
    .replace(/\s+/g,"-");
}

function search(){
  const city = document.getElementById("city").value.trim();
  if(!city) return;

  const c = slug(city);
  const links = document.getElementById("links");
  links.innerHTML = "";

  const portals = [
    { name:"Immobiliare.it", url:`https://www.immobiliare.it/vendita-case/${c}/` },
    { name:"Idealista", url:`https://www.idealista.it/vendita-case/${c}/` },
    { name:"Casa.it", url:`https://www.casa.it/vendita/residenziale/${c}/` },
    { name:"Wikicasa", url:`https://www.wikicasa.it/vendita-case/${c}/` },
    { name:"Subito", url:`https://www.subito.it/annunci-italia/vendita/immobili/${c}/` }
  ];

  portals.forEach(p=>{
    const a=document.createElement("a");
    a.href=p.url;
    a.target="_blank";
    a.textContent=p.name+" – "+city;
    links.appendChild(a);
  });
}
</script>
</body>
</html>
